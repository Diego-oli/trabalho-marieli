<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Guia de Viagens</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>

<nav class="nav">
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="planejamento.html">Planejamento</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
</nav>

<header class="header">
    <h1>Entre em Contato</h1>
    <p>Estamos prontos para ajudá-lo com qualquer dúvida ou informação!</p>
</header>

<main class="contact-form">
    <form id="formContato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
        <p id="feedback" class="feedback"></p>
    </form>
</main>
<footer>
    <p>Entre em contato conosco!</p>
    <a href="./chat.html" class="whatsapp-icon">
        <img src="https://img.icons8.com/?size=512&id=16466&format=png" alt="WhatsApp" class="whatsapp-img">
    </a>
</footer>



<script type="module" src="./../../controller/contato.js"></script>

</body>
</html>
